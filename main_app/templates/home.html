{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}">
{% endblock head %}

{% block content %}
<h1>Home</h1>
{% if not user.is_authenticated %}
  <form action="" method="post">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class='submit-btn'>Login</button>
  </form>
{% endif %}
{% endblock content %}
