{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
{% endblock head %}

{% block content %}
<div class='header'>
  <h1>Sign Up</h1>
</div>
<div class='content'>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class='submit-btn'>Submit</button>
  </form>
</div>
{% endblock content %}
