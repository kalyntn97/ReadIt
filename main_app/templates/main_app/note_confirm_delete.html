{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
{% endblock head %}

{% block content %}
<div class='header'>
  <h1>Delete Note?</h1>
</div>
<div class='content'>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url "note-detail" note.id %} " class='cancel-btn'>Cancel</a>
    <button type='submit'>Delete</button>
  </form>
</div>
{% endblock content %}
